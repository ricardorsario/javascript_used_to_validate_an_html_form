<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Richi's Form</title>
  </head>

  <body>
    <!--Header with title-->
    <nav class="navbar navbar-expand-lg navbar-light mt-4">
      <div
        class="container col-8 bg-light border border-1 rounded-top pt-1 pb-1"
      >
        <a class="navbar-brand fw-bold" href="#">Pay me what you owe me ðŸ’°</a>
      </div>
    </nav>
    <!--Empieza la FORM-->
    <div
      class="container rounded-bottom container col-8 border-start border-bottom border-end p-0"
    >
      <form class="row g-3 ms-0 me-0">
        <!--DISCLAIMER ROJO-->
        <div id="missing" style="display: none">
          <div class="alert alert-danger" role="alert">
            Don't act like you forgot!
          </div>
        </div>

        <!--DISCLAIMER VERDE-->
        <div id="wellDone" style="display: none">
          <div class="alert alert-success" role="alert">
            Everything is A+! Like bra, bra, bra
          </div>
        </div>

        <div class="col-md-5">
          <label for="inputCard" class="form-label">Card</label>
          <input
            type="text"
            class="form-control"
            id="inputCard"
            placeholder="XXXX XXXX XXXX XXXX"
          />
        </div>
        <div class="col-md-3">
          <label for="inputCVC" class="form-label">CVC</label>
          <input
            type="text"
            class="form-control"
            id="inputCVC"
            placeholder="000"
          />
        </div>
        <div class="col-md-4">
          <label for="inputAmount" class="form-label">Amount</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">â‚¬</span>
            <input
              type="text"
              class="form-control"
              id="inputAmount"
              placeholder="Amount"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" />
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>

        <!--STATE S-->
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected value="0">Pick a state</option>
            <option value="1">New York</option>
            <option value="2">California</option>
            <option value="3">Florida</option>
          </select>
        </div>
        <!--STATE E-->

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-4 d-flex flex-column">
          <label class="form-check-label pb-2" for="gridCheck"
            >We accept:</label
          >

          <!--PAY S-->
          <div class="d-flex text-primary">
            <div class="form-check">
              <input
                type="radio"
                id="contactChoice1"
                name="radio-stacked"
                value="Visa"
                class="form-check-input"
              />
              <i class="fab fa-cc-visa m-auto" aria-hidden="true"></i>
            </div>
            <div class="form-check ms-3">
              <input
                type="radio"
                id="contactChoice2"
                name="radio-stacked"
                value="MasterCard"
                class="form-check-input"
              />
              <i class="fab fa-cc-mastercard m-auto" aria-hidden="true"></i>
            </div>
            <div class="form-check ms-3">
              <input
                type="radio"
                id="contactChoice3"
                name="radio-stacked"
                value="Other"
                class="form-check-input"
              />
              <i class="fab fa-paypal m-auto" aria-hidden="true"></i>
            </div>
            <div class="form-check ms-3">
              <input
                type="radio"
                id="contactChoice4"
                name="radio-stacked"
                value="Paypal"
                class="form-check-input"
              />
              <i class="fab fa-cc-diners-club m-auto" aria-hidden="true"></i>
            </div>
          </div>
          <!--PAY E-->
        </div>
        <div class="col-6 offset-2">
          <label for="inputMessage" class="form-label">Message</label>
          <textarea
            name="mensaje"
            class="form-control"
            style="max-height: 7rem"
            id="inputZipSecond"
          ></textarea>
          <div id="emailHelp" class="form-text">Add any notes here.</div>
        </div>
        <!-- Buttons ending -->
        <div
          class="col-12 bg-light p-0 border-top p-2 d-flex justify-content-end"
        >
          <input type="reset" class="btn btn-secondary" value="Cancel" />
          <input
            id="sendForm"
            type="submit"
            class="btn btn-primary ms-2"
            value="Send"
          />
        </div>
        <!-- Buttons ending -->
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
